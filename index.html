<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Bini - Get Started</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    html, body {
      font-family: 'JetBrains Mono', monospace;
      overflow: hidden;
      background: linear-gradient(135deg, #282a36, #44475a);
      background-size: 300% 300%;
      animation: gradientShift 15s ease infinite;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, rgba(189,147,249,0.15), transparent 70%);
      animation: pulse-bg 6s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes pulse-bg {
      0%, 100% {
        transform: scale(1);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
    }

    .fade-up {
      animation: fadeUp 1s ease-out both;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .glow-btn {
      transition: all 0.3s ease-in-out;
      position: relative;
      overflow: hidden;
    }

    .glow-btn::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #bd93f9, #ff79c6, #bd93f9);
      border-radius: inherit;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .glow-btn:hover::before {
      opacity: 1;
    }

    .glow-btn:hover {
      box-shadow: 0 0 25px rgba(189, 147, 249, 0.6);
      transform: scale(1.05);
    }

    .gradient-text {
      background: linear-gradient(45deg, #bd93f9, #ff79c6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .text-shadow-glow {
      text-shadow: 0 0 15px rgba(189, 147, 249, 0.5);
    }

    .floating {
      animation: floating 3s ease-in-out infinite;
    }

    @keyframes floating {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #bd93f9;
      border-radius: 50%;
      animation: sparkle 3s ease-in-out infinite;
    }

    .sparkle:nth-child(1) { top: 20%; left: 20%; animation-delay: 0s; }
    .sparkle:nth-child(2) { top: 30%; right: 25%; animation-delay: 0.5s; }
    .sparkle:nth-child(3) { bottom: 30%; left: 30%; animation-delay: 1s; }
    .sparkle:nth-child(4) { bottom: 20%; right: 20%; animation-delay: 1.5s; }
    .sparkle:nth-child(5) { top: 50%; left: 10%; animation-delay: 2s; }
    .sparkle:nth-child(6) { top: 60%; right: 15%; animation-delay: 2.5s; }

    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1); }
    }

    .decorative-circle {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(45deg, rgba(189, 147, 249, 0.1), rgba(255, 121, 198, 0.1));
      border: 1px solid rgba(189, 147, 249, 0.2);
      animation: float 6s ease-in-out infinite;
    }

    .decorative-circle:nth-child(1) {
      width: 100px;
      height: 100px;
      top: 10%;
      left: 5%;
      animation-delay: 0s;
    }

    .decorative-circle:nth-child(2) {
      width: 60px;
      height: 60px;
      top: 20%;
      right: 10%;
      animation-delay: 2s;
    }

    .decorative-circle:nth-child(3) {
      width: 80px;
      height: 80px;
      bottom: 15%;
      left: 15%;
      animation-delay: 4s;
    }

    .decorative-circle:nth-child(4) {
      width: 40px;
      height: 40px;
      bottom: 25%;
      right: 5%;
      animation-delay: 1s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .bg-pattern {
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(189, 147, 249, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(255, 121, 198, 0.1) 0%, transparent 50%);
    }
  </style>
</head>
